<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1>Read a book</h1>

    <section class="filter">
        <select onchange="onSetFilterBy(this)">
            <option value="">All</option>
            <option value="Over 20">Over $20</option>
            <option value="Below 20">Below $20</option>
        </select>
    </section>

    <div class="filter-by">
        <input id="filter-txt" oninput="onSetFilterBy({ txt: this.value })" placeholder="Book Name" type="text"> 
        <button onclick="resetFilter()">Clear</button>
    </div>

    <table class="book-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="book-list">
        </tbody>
    </table>

    <button class="addbook-button" onclick="onAddBook()"> Add a Book</button>

    <dialog class="book-details">
        <form method="dialog">
            <h2>Book Details</h2>
            <pre></pre>
            <button>x</button>
        </form>
    </dialog>

    <footer>
        <p>Coffee rights &copy;</p>
        <section class="stats">
            <span>Total</span>
        </section>
    </footer>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
