<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <h1>Read a book</h1>

    <section>
        <select class="filter" onchange="onSetFilterBy(this)">
            <option value="">All</option>
            <option value="Over 20">Over $20</option>
            <option value="Below 20">Below $20</option>
        </select>
    </section>

    <div class="filter-by">
        <input id="filter-txt" oninput="onSetFilterBy({ txt: this.value })" placeholder="Search By Name" type="text">
        <label>
            <span>Rating:</span>
            <input class="rating-range" type="range" min="0" max="5" value="0"
                onchange="this.title=this.value;onSetFilterBy({ rating: +this.value })" />
        </label>
        <button onclick="resetFilter()">Clear Filters</button>
        <button title="Previous Page" onclick="onPreviousPage()">Previous Page</button>
        <button title="Next Page" onclick="onNextPage()">Next Page</button>


        <div class="sort-by">
            <select onchange="onSetSortBy()">
                <option value="">Select Sorting</option>
                <option value="title">By Title</option>
                <option value="price">By Price</option>
                <option value="rating">By Rating</option>
            </select>
            <label>
                <span>Descending</span>
                <input class="sort-desc" type="checkbox" oninput="onSetSortBy()" />
            </label>
        </div>

        <section class="filter-rating">
            <select onchange="onSetFilterBy({ ratingDropDown: +this.value })">
                <option value="">All</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </section>
    </div>

    <table class="book-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
                <th>Rating</th>
            </tr>
        </thead>
        <tbody class="book-list">
        </tbody>
    </table>

    <button class="addbook-button" onclick="onAddBook()"> Add a Book</button>

    <dialog class="book-details">
        <form method="dialog">
            <h2>Book Details</h2>
            <pre></pre>
            <button>x</button>
        </form>
    </dialog>

    <div>
        <p class="success-message"></p>
    </div>

    <footer>
        <p>Coffee rights &copy;</p>
        <section class="stats">
            Total Books: <span class="total-books"></span>
            Cheap Books: <span class="books-below-80"></span>
            Average Books: <span class="books-between-80-200"></span>
            Expensive Books: <span class="books-over-200"></span>
        </section>
    </footer>

    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src="js/book.controller.js"></script>
</body>

</html>
