<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <table class="book-table">
        <thead>
            <tr>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody class="book-list">
        </tbody>
    </table>

    <button class="addbook-button" onclick="onAddBook()"> Add a Book</button>

    <dialog class="book-details">
        <form method="dialog">
            <h2>Book Details</h2>
            <pre></pre>
            <button>x</button>
        </form>
    </dialog>

    <script src="js/book.controller.js"></script>
    <script src="js/book.service.js"></script>
</body>

</html>
